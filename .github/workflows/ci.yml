name: CI

on:
  push:
    branches:
      - main
      - ragflow-integration

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-mock

    - name: Create .env file
      run: |
        echo "APP_API_MODE=TESTING" >> .env
        echo "APP_API_PORT=25575" >> .env
        echo "MYSQL_HOST=localhost" >> .env
        echo "MYSQL_PORT=3306" >> .env
        echo "MYSQL_USERNAME=test" >> .env
        echo "MYSQL_PASSWORD=test" >> .env
        echo "MYSQL_DATABASE=test" >> .env
        echo "CRIADEX_API_BASE=http://localhost:8000" >> .env
        echo "CRIADEX_API_KEY=test" >> .env
        echo "REDIS_HOST=localhost" >> .env
        echo "REDIS_PORT=6379" >> .env
        echo "REDIS_USERNAME=" >> .env
        echo "REDIS_PASSWORD=" >> .env
        echo "CRIADEX_STACKTRACE=True" >> .env

    - name: Run tests
      run: |
        pytest -s -v test
