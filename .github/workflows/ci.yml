name: CI

on:
  push:
    branches:
      - main
      - ragflow-integration

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-mock

    - name: Create .env file
      run: |
        echo "APP_API_MODE=TESTING" >> .env
        echo "APP_API_PORT=25575" >> .env
        echo "POSTGRES_HOST=localhost" >> .env
        echo "POSTGRES_PORT=5432" >> .env
        echo "POSTGRES_USERNAME=test" >> .env
        echo "POSTGRES_PASSWORD=test" >> .env
        echo "POSTGRES_DATABASE=test" >> .env
        echo "CRIADEX_API_BASE=http://localhost:8000" >> .env
        echo "CRIADEX_API_KEY=test" >> .env
        echo "REDIS_HOST=localhost" >> .env
        echo "REDIS_PORT=6379" >> .env
        echo "REDIS_USERNAME=" >> .env
        echo "REDIS_PASSWORD=" >> .env
        echo "CRIADEX_STACKTRACE=True" >> .env

    - name: Run tests
      run: |
        pytest -s -v test
